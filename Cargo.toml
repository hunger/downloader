[package]
name = "downloader"
version = "0.2.0"
authors = ["Tobias Hunger <tobias.hunger@gmail.com>"]
edition = "2018"
description = "A simple way to download things via HTTP/HTTPS"
repository = "https://github.com/hunger/downloader"
license = "LGPL-3.0-or-later"
keywords = [ "http", "https", "download" ]
categories = [ "web-programming::http-client" ]

[features]
default = []
tui = [ "indicatif" ]

[dependencies]
futures = { version = "0.3" }
reqwest = { version = "0.10" }
rand = { version = "0.8" }
thiserror = { version = "1.0" }
# Stick with tokio 0.2, since that is what reqwest uses, too.
tokio = { version = "0.2", features = [ "time", "rt-threaded" ] }

indicatif = { version = "0.15", optional = true }
